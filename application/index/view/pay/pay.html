<!DOCTYPE html>
<html>
<head>
<title>缴费界面</title>
<style>
    .card {
    	width:60%;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px;
        cursor: pointer;
        position: relative;
    	border-radius:10px;
    }
    
    .card:hover {
        background-color: #e0e0e0;
    }
    
    .card-details {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
    }
    
    .card.active .card-details {
        display: block;
    }
    
    .status {
        position:absolute;
        top: 0px;
        right: 0px;
        padding: 5px 10px;
        border-radius: 0 10px 0 10px;
        color: #fff;
        font-weight: bold;
    }
    
    .paid {
        background-color: #4CAF50;
    }
    
    .pending {
        background-color: #FF9800;
    }
    
    .overdue {
        background-color: #F44336;
    }
    .payment-list{
		border: 2px solid #D4D4D4;
		width:999px;
		height:650px;
		margin-top:20px;
    }
</style>
</head>
<body>
    <div class="payment-list">
        <div class="card">
            <h3>缴费单号: PAY001</h3>
            <p>缴费类型: 住院部缴费</p>
            <div class="status paid">已缴费 - ￥500</div>
            <div class="card-details">
                <h4>费用明细</h4>
                <p>项目1: 住院费用</p>
                <p>项目2: 手术费用</p>
                <p>项目3: 药品费用</p>
            </div>
        </div>
        <div class="card">
            <h3>缴费单号: PAY002</h3>
            <p>缴费类型: 门诊部缴费</p>
            <div class="status pending">待缴费 - ￥200</div>
            <div class="card-details">
                <h4>费用明细</h4>
                <p>项目1: 门诊挂号费</p>
                <p>项目2: 诊疗费用</p>
            </div>
        </div>
        <div class="card">
            <h3>缴费单号: PAY003</h3>
            <p>缴费类型: 门诊部缴费</p>
            <div class="status overdue">逾期未缴费 - ￥100</div>
            <div class="card-details">
                <h4>费用明细</h4>
                <p>项目1: 门诊挂号费</p>
                <p>项目2: 诊疗费用</p>
            </div>
        </div>
    </div>
    
    <script>
        // 获取缴费单列表
        var paymentList = document.querySelector(".payment-list");
        
        // 获取所有卡片
        var cards = paymentList.querySelectorAll(".card");
        
        // 为每个卡片添加点击事件监听器
        cards.forEach(function(card) {
            card.addEventListener("click", function() {
                // 切换卡片的活动状态
                card.classList.toggle("active");
            });
        });
    </script>
</body>
</html>


</center>
