<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="__ROOT__/public/static/css/depart.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
<script type="text/javascript"
	src="__ROOT__/public/static/js/jquery-1.8.3.min.js">
</script>
<script type="text/javascript"
	src="__ROOT__/public/static/js/echarts.min.js">
</script>
<style>
.chart {
    border: 2px rgb(202, 202, 202) solid;
    background-color: rgb(255, 255, 255);
    height: 600px;
    width: 900px;

}
</style>

<script type="text/javascript">

$(document).ready(function() {

	MapShowbyYear()
	  
  });

function MapShowbyYear(){ //柱状图

    var place=document.getElementById('single');
    echarts.dispose(place);
    var myChart = echarts.init(place);
    console.log(myChart)
    var option = {
        title: {
            text: '药品库存'
        },
        tooltip: {},
        legend: {
            data:['药品库存']
        },
        yAxis: {
            data: {$name}
        },
        xAxis: {},
        series: [{
            name: '药品库存',
            type: 'bar',
            data: {$left}
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
}

</script>


</head>

<body>

<center>

<div id="single" class="chart">

</div>

</center>

</body>

</html>
